<body>
    <style> 
        .external-red { 
        background-color: red 
    }

    <a name="list">список</a>

        <li><a href="http://google.com">http://google.com</a></li>

        <li><a href="http://internal.com/test">http://internal.com/test</a></li> 
    </ul> 

    <button onclick="MarkExternalsToRed()">  Click Me  </button>

    <script>
        function MarkExternalsToRed(){
            var allLinks = document.querySelectorAll('ul > li');

            for(i = 0; i < allLinks.length; i++){
                var link = allLinks[i].querySelector('a');
                var linkHref = link.getAttribute('href').toLowerCase();
            // var mark2 = "ftp://";

                if (linkHref.indexOf("http://")+1 || linkHref.indexOf("ftp://")+1) {
                    if(linkHref.indexOf("http://internal.com")){
                        link.setAttribute('class', 'external-red')
                    }
                }
            }
        }
    </script>
</body>
